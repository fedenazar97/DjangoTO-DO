{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <h1 class="display-2 text-center">Welcome to TO-DO</h1>
        <div class="text-center">
            {% if not user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'signup' %}">
                Signup
            </a>
            <a class="btn btn-dark" href="{% url 'login' %}">
                Login
            </a>
            {% endif %}
        </div>
    </section>
</main>
{% endblock %}
